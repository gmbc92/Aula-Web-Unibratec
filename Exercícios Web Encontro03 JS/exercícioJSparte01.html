<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Exercício JS </title>
    <style>
    #nome, #cpf , #soma , #soma1{
        margin: 20px;
    }
    </style>
</head>
<body>
    <div id="nome">
       <label > Digite Nome Completo <input type="text" name="nome" placeholder="Digite seu Nome" > </label>
        <button type="input" class="botao1"> Exibir Nome </button>
    </div>
    <div id="imagem1">
        <img src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" alt="" class="img" id="img1">
    </div>
    <div id="cpf"> 
        <label > Digite o CPF <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="Digite o Cpf"> </label>
        <label> Cópia do Campo <input type="text" name="cópia_campo" id="copia" placeholder="Sharingan!"> </label>
        
    </div>
    <div id="soma">
        <label > Primeiro Numero <input type="text" id="soma1" placeholder="Primeiro Numero"> </label>  <br> 
        <label > Segundo Numero  <input type="text" id="soma2" placeholder="Segundo Numero"> </label>
        <label > Resultado <input type="text" id="resultado" placeholder="Resultado"> </label>
    </div>
    <div id="limpar">
        <button type="text" id="botaoLimpar"> Limpar Campos Input </button>
    </div>
    <div id="resultado"></div>
    <div id="soma2">
        <label > elemento1 <input type="number" placeholder="digite um numero" id="elemento1"> </label>
        <label > elemento2 <input type="number" placeholder="digite um numero" id="elemento2"> </label>
        <label > resultado <input type="number" placeholder="resultado" id="elemento3"> </label>
    </div>
    <div id="divisao">
        <label > Resto da Divisão 5/2 <input type="text" id="resto"> </label>
    </div>
    <div id="imparPar">
        <label > Numero Par ou Impar  <input type="text" id="numero"> </label>
        <input type="text" id="verificador">  
        <button id="butVer"> Verificar Número </button>  
    </div>
    <div id="multiplicacao">
        <label > Multiplicacao  <input type="text" id="num1" placeholder="num1"> </label>
        <input type="text" id="num2" placeholder="num2"> 
        <input type="text" id="num3" placeholder="resultado"> 
        <button id="butVer2"> Verificar Número </button>  
    </div>
    
    
    
    
    <script src="JS_externo1.js"></script>
</body>
</html>
