<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Exercício JS </title>
    <style>
    #nome, #cpf , #soma , #soma1{
        margin: 20px;
    }
    </style>
</head>
<body>
    <div id="nome">
       <label for="input"> Digite Nome Completo <input type="text" name="nome" placeholder="Digite seu Nome" > </label>
        <button type="input" class="botao1"> Nome </button>
    </div>
    <div id="imagem1">
        <img src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" alt="" class="img" id="img1">
    </div>
    <div id="cpf"> 
        <label for="input"> Digite o CPF <input type="text" name="cpf" id="cpf" maxlength="11"> </label>
        <label> Cópia do Campo <input type="text" name="cópia_campo" id="copia"> </label>
    </div>
    <div id="soma">
        <label for="#soma1"> Primeiro Numero <input type="text" id="soma1"> </label>  <br> 
        <label for="soma2"> Segundo Numero  <input type="text" id="soma2"> </label>
        <label for="resultado"> Resultado <input type="text" id="resultado"> </label>

    </div>
    <script src="JS_externo1.js"></script>
</body>
</html>
