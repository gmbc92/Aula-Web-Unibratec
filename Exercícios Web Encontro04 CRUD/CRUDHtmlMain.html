<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CRUDCss.css">
    <title>Document</title>
</head>
<body>
    <div id="cadastro_tarefas">
        <label for="tarefa1"> Digite a Tarefa <input type="text" id="tarefa1" placeholder="Digite Nova Tarefa">  </label>
        <button type="input" id="botaoCadastro"> Cadastrar Tarefa </button>
    </div>
    <div id="select_tarefas">
        <label for=""> Tarefas Cadastradas <input type="text" id="select_tarefas"> </label>
        <button type="text" id="botaoSelect"> Mostrar Tarefas </button>
    </div>
    <div id="upgrade_tarefa">
        <label for=""> Upgrade Tarefa <input type="text" id="upgrade_tarefa" placeholder="Tarefa a Mudar"></label> 
        <label for=""> Tarefa Mudada <input type="text" id="upgrade_tarefa2"></label>
        <button type="text" id="botaoUpgrade"> Upgrade Tarefa</button>
    </div>
    <div id="deletar_tarefa">
        <label for=""> Deletar Tarefa <input type="text" id="deleta_tarefa" placeholder="Tarefa a Deletar"></label>
        <button type="text" id="botaoDeletar"> Deletar Tarefa </button>
    </div>
    <div id="tarefasCompleas">
        <label > Tarefa Completada <input type="text" placeholder="Tarefa a Completar"> </label>
        <button type="text"> Marcar como Completada  </button>
    </div>
    <div id="limparCampos">
        <button type="text" id="limparCampos"> Limpar Campos </button>
    </div>





    <script src="./CRUDJs.js"></script>
</body>
</html>
